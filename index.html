<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="p-8">
    <form class="mb-10" id="search-form">
        <input type="text" class="border border-gray-600 h-10 rounded px-4">
        <button class="bg-blue-600 text-white h-10 px-5 rounded shadow">Submit</button>
    </form>

    <div id="photo-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-start">
        <div class="photo-container-column grid grid-cols-1 gap-4"></div>
        <div class="photo-container-column grid grid-cols-1 gap-4"></div>
        <div class="photo-container-column grid grid-cols-1 gap-4"></div>
    </div>

    <div class="photo-modal">
        <div class="photo-modal-content shadow-lg relative">
            <button class="bg-white h-10 w-10 absolute shadow-lg right-4 top-4 rounded-full font-medium text-2xl text-gray-500">&times;</button>
            <img class="w-full h-[350px] object-cover object-position-center" src="https://images.unsplash.com/photo-1657299156537-2fd96dc2446e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNTkxMjd8MXwxfGFsbHwxfHx8fHx8Mnx8MTY2MTYwNDY4Nw&ixlib=rb-1.2.1&q=80&w=1080" alt="">
            <div class="bg-white p-8 text-gray-600">
                <h4 class="">Boxed Water is better</h4>
                <h6 class="font-medium text-xs">Holland, ML</h6>
            </div>
        </div>
    </div>
</body>
